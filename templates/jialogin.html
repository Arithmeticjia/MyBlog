<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>Sign In For ArithmeticJia</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					</br>
                    {% if message %}
                        <div style="text-align: center">
                            <span class="alert alert-warning">{{ message }}</span>
                        </div>
                    {% endif %}
                    </br>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" action="{% url 'JiaBlog:login' %}">
                                {% csrf_token %}
                                <div style="display: none;">
                                    <input id="next" type="text" name="next_url" value="{{ next_url }}" />
                                </div>
                                <div class="form-group">
									<label for="username">Username</label>

									<input id="username" type='text' class="form-control" name="username" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="#" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="/JiaBlog/register">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
                            Copyright &copy; 2019.Company name All rights reserved.苏ICP备19007197号 <a href="https://www.guanacossj.com" target="_blank" title="arithmeticjia">arithmeticjia</a> - Collect from <a href="https://www.guanacossj.com/" title="arithmeticjia" target="_blank">arithmeticjia</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/jquery-2.1.4/jquery.min.js"></script>
	<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="/static/js/my-login.js"></script>
</body>
</html>
