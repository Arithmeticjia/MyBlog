<!doctype html>
<html>
	<head>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
	<meta charset="utf-8">
	<title>Video.js 7.0</title>
	<link href="/static/vide7.1.0/css/video-js.min.css" rel="stylesheet">
	<style>
body {
	background-color: #191919
}
.m {
	width: 960px;
	height: 400px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
}
</style>
	</head>

	<body>
    <div class="m">
      <video id="my-video" class="video-js vjs-default-skin vjs-fluid"  controls preload="auto" width=100% style="margin-left: auto;
				margin-right: auto;" data-setup="{}">
        <source src="/static/film/{{ video_id }}" type="video/mp4">
        <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
      </video>
      <script src="/static/vide7.1.0/js/video.min.js"></script>
      <script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
      <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
			  
		</script> 
    </div>
</body>
</html>
